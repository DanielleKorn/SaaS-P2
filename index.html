<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" contents="IE=Edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Figma SaaS Project</title>
		<!--Bootstrap files-->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap.theme.css" />

		<!--My CSS style file-->
		<link rel="stylesheet" href="style.css" />

		<!--Font Ref-->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
		/>
	</head>
	<body>
		<div class="container-fluid my-container">
			<div class="row desktop">
				<!--Side-nav for laptops+, top nav for tablets, no nav for phones-->
				<!--no sm/xs specified b/c the specifications for md/lg are for those screens and HIGHER,
                meaning it will automatically have no columns (each full) for the small screens-->
				<div class="col-lg-2 col-md-12 my-nav">Side Nav</div>
				<div class="col-lg-10 col-md-12 main-body">
					<div class="row">
						<div class="col-md-12 search-bar">Search-bar</div>
						<hr class="bottom-divider" />
					</div>
					<div class="row my-row">
						<div class="col-md-7 my-col big-col">
							<!--Task Bar-->
							<div class="task-bar">
								<div class="number-completed ">
									8 tasks completed out of 10
								</div>
								<div class="show-time">
									<span class="show">Show:</span>
									<span class="time">This week</span>
									<span class="dropdown-arrow"></span>
								</div>
								<div class="color-bar">
									<img
										class="progress-bar lower img-fluid"
										src="media/progress-bar.png"
										alt="Full length empty bar to track task completion"
									/>
									<img
										class="progress-bar overlay img-fluid"
										src="media/green-overlay.png"
										alt="80% full green bar to display current 8/10 task completion"
									/>
								</div>
								<h1 class="section-title">23 December, Sunday</h1>
								<div class="calendar flexible">
									<div class="whole-date sun">
										<div class="day-of-week">Sun</div>
										<div class="date">23</div>
									</div>
									<div class="whole-date">
										<div class="day-of-week">Mon</div>
										<div class="date">24</div>
									</div>
									<div class="whole-date">
										<div class="day-of-week">Tues</div>
										<div class="date">25</div>
									</div>
									<div class="whole-date">
										<div class="day-of-week">Wed</div>
										<div class="date">26</div>
									</div>
									<div class="whole-date">
										<div class="day-of-week">Thu</div>
										<div class="date">27</div>
									</div>
									<div class="whole-date">
										<div class="day-of-week">Fri</div>
										<div class="date">28</div>
									</div>
									<div class="whole-date sat">
										<div class="day-of-week">Sat</div>
										<div class="date">29</div>
									</div>
								</div>
							</div>
							<hr class="bottom-border" />
							<div class="task"></div>
							<div class="task"></div>
							<div class="task"></div>
							<div class="button show-more"></div>
						</div>
						<div class="col-md-4 my-col">
							<div class="row my-row">
								<div class="col-md-12 my-col small-col">
									<span>Hi</span>
								</div>
							</div>
							<div class="row my-row">
								<div class="col-md-12 my-col small-col">
									<span>Hi</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--Javascript Bootstrap-->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</body>
</html>
